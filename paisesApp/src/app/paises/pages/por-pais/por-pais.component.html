<h2>Por país</h2>

<div class="row">
    <div class="col">
        <app-pais-input
         (onEnter)="buscar($event)"
         (onDebounce)="sugerencias($event)"
         placeholder="Buscar país..."></app-pais-input>
    </div>
</div>

<hr/>

<ul *ngIf="mostrarSugerencias" class="list-group">
    <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
        <a class="nav-link" [routerLink]="['/pais', pais.cca2]">{{pais.capital}} - {{pais.name.common}}</a>
    </li>
    <li class="list-group-item list-group-item-action">
        <a class="nav-link" (click)="buscarSugerido(termino)">Buscar "{{termino}}"</a>
    </li>
</ul>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada con el término {{termino}} 
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>

<h3>Buscar por la region de <small>{{regionActiva | titlecase}}</small></h3>

<hr/>

<h5>Seleccione la region</h5>

<div class="row">
    <div class="col">
        <button 
         [class]="getClassesCSS(region)"
         *ngFor="let region of regiones"
         (click)="activarRegion(region)">
            {{region | titlecase}}
        </button>
    </div>
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>

<div class="row">
    <div class="col-md-4 col-sm-6 animate__animated animate__fadeIn" *ngFor="let gif of resultados">
        <div class="card">
            <div class="card-body">
                <p class="card-text">{{gif.title}}</p>
                <img [src]="gif.images.fixed_width_small.url" class="card-img-top" [alt]="gif.title">
            </div>
        </div>
    </div>
</div>
